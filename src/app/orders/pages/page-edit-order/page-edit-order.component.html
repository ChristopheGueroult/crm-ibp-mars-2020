<app-template-container title="Edit Order">
  <div class="alert alert-info" *ngIf="!displayForm">
    <p>Voulez reprendre le formulaire ?</p>
    <button (click)="resetForm()">no</button>
    <button (click)="continuForm()">yes</button>
  </div>
  <app-form-order *ngIf="item$ | async as item" [init]="item" (submited)="edit($event)"></app-form-order>
</app-template-container>
