<app-template-full-width [title]="title" *ngIf="collection">

  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt }}</td>
      <td>total ttc</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>

  <app-btn route="add" texte="Add Client"></app-btn>

</app-template-full-width>
